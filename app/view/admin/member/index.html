<!DOCTYPE html>
<html>
<head>
    <{include file="public/head.html"}>
</head>
<body class="main_body">
<div class="layui-layout layui-layout-admin">
    <{include file="public/nav.html"}>
    <!-- 右侧内容 -->
    <div class="layui-body layui-form">
        <div class="layui-tab marg0" lay-filter="bodyTab">
            <div class="layui-tab-content clildFrame">
                <div class="layui-tab-item layui-show">
                    <div class="childrenBody">
                        <div class="layui-card layadmin-header mb10">
                            <div class="layui-breadcrumb" lay-filter="breadcrumb" style="visibility: visible;">
                                <a href="/<{$common_info.module}>">后台首页</a><span lay-separator="">/</span>
                                <a><cite>会员管理</cite></a>
                            </div>
                        </div>
                        <blockquote class="layui-elem-quote news_search">
                            <form action="" method="get">
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input search_input" name="keyword" value="<{$keyword}>" placeholder="请输入关键词">
                                    </div>
                                    <button class="layui-btn search_btn" type="submit">查询</button>
                                </div>
                            </form>
                        </blockquote>
                        <div class="layui-form links_list">
                            <table class="layui-hide" id="test-table-onrow" lay-filter="test-table-onrow"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/html" id="table-operate-img">
            <a class="common-pic" lay-event="openImg"><img style="height:30px;width:30px" src="{{ d.avatarUrl }}"></a>
        </script>
        <script type="text/html" id="table-switchTpl">
            {{ d.gender == 1 ? '男' : '女' }}
        </script>
    </div>
    <!-- 底部 -->
    <{include file="public/foot.html"}>
</div>
<script>
    layui.use(['table', 'form'], function () {
        var table = layui.table;
        var form = layui.form;
        table.render({
            elem: '#test-table-onrow',
            url: "member/index_list.html?keyword=<{$keyword}>",
            cols: [[
                {field: 'nickName', title: '昵称', width: 170},
                {field: 'avatarUrl', title: '头像', toolbar: '#table-operate-img', width: 60},
                {field: 'gender', title: '性别', toolbar: '#table-switchTpl'},
                {field: 'province', title: '所在省'},
                {field: 'city', title: '所在市'},
                {field: 'create_time', title: '加入时间'},
            ]],
            page: true,
            limits: [15, 30, 45, 60, 75]
        });
    })
</script>
</body>
</html>
